<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DATABASE Q&A 게시판</title>
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body>.grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
        .radio {
            margin: 30px;
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui blue image header">
                회원가입 페이지
            </h2>
            <form class="ui large form" action="/register" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <input id="user_id" type="text" name="id" placeholder="아이디" autofocus autocomplete="off">
                        </div>
                    </div>
                    <div class="field">
                      <div class="ui left icon input">
                          <input id="name" type="text" name="name" placeholder="이름">
                      </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input id ="password" type="password" name="pw" placeholder="비밀번호">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input id ="repassword" type="password" name="re_pw" placeholder="비밀번호 확인">
                        </div>
                    </div>
                    <div class="field">
                      <div class="ui left icon input">
                          <input id ="auth" type="password" name="auth" placeholder="인증코드 (조교 가입 원할시)">
                      </div>
                    </div>
                    <div class="field">
                      <div>
                        <span class="radio">
                          <input id ="auth1" type="radio" name="auth_code" value="001" checked>
                          <label for="auth1">학생</label>
                        </span>
                        <span class="radio">
                          <input id ="auth2" type="radio" name="auth_code" value="002">
                          <label for="auth2">조교</label>
                        </span>
                        <span class="radio">
                          <input id ="auth3" type="radio" name="auth_code" value="003">
                          <label for="auth3">교수</label>
                        </span>
                    </div>
                    </div>
                    <input class="ui fluid large blue submit button" type="submit" name="btn" value="회원가입"></input>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                로그인 할 계정이 있다면 <a href="/">여기</a>를 눌러주세요.
            </div>
        </div>
    </div>
</body>

</html>
